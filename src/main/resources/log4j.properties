#Console Log
log4j.rootLogger=DEBUG, console, file

log4j.logger.com.missfresh.data=DEBUG
log4j.logger.org.springframework=DEBUG
log4j.logger.org.mybatis=DEBUG
log4j.logger.org.apache.ibatis=DEBUG
log4j.logger.org.quartz=DEBUG
log4j.logger.org.apache.axis2=DEBUG
log4j.logger.org.apache.axiom=DEBUG
log4j.logger.org.apache=DEBUG
log4j.logger.httpclient=DEBUG
#log4j.additivity.org.springframework=false

# Write to Console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%5p %d{MM-dd HH:mm:ss}(%F:%L): %m%n

#Write to File
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=${catalina.home}log/index_service.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%5p %d{MM-dd HH:mm:ss}(%F:%L): %m%n